<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="sign-in">
            <div class="sign-in-top">
                <h1><a href="/"><img src="img/logo.svg" alt="Linkbrary" class="sign-logo"></a>Linkbrary</h1>
                <div class="join">
                    <span>회원이 아니신가요?</span>
                    <a href="/signup.html" class="sign-up-link">회원 가입하기</a>
                </div>

                <form action="/signin.html" method="post" class="sign-in-form">
                    <label for="username">이메일</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">비밀번호</label>
                    <div class="pw-input">
                        <input type="password" id="password" name="password" required>
                        <button class="eye-btn">
                            <img src="img/eye-on.svg" alt="" class="eye-on">
                        </button>

                    </div>


                </form>
            </div>

        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
